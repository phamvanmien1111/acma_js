<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Gốm Sứ</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^3.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray font-sans">

<div class="flex">
    <aside class="w-64 bg-red-400 text-white p-6">
        <a href="#" class="flex items-center space-x-4">
            <img src="./img/z5885112990692_b899c38d746190aa918a61ccf526a7df.jpg" alt="" class="w-16 rounded-full">
            <h2 class="text-xl font-bold hover:text-black rounded">Trang Chủ</h2>
        </a>

        <nav class="space-y-4">
            <a href="#" class="block py-2 px-4 rounded hover:bg-blue-800">Quản lý sản phẩm</a>
            <a href="#" class="block py-2 px-4 rounded hover:bg-blue-800">Quản lý đơn hàng</a>
            <a href="#" class="block py-2 px-4 rounded hover:bg-blue-800">Thống kê doanh thu</a>
            <a href="#" class="block py-2 px-4 rounded hover:bg-blue-800">Cập nhật thông tin</a>
        </nav>
    </aside>

    <div class="flex-1 p-6">
        <header class="flex items-center justify-between mb-8">
            <h1 class="text-3xl font-bold text-gray-700">Dashboard</h1>
            <div class="flex items-center space-x-4">
                <span class="text-gray-600">Miền</span>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSeRDGifN2P3mno92v3_LVh7sCS-A3AjAxcNQ&s" alt="Profile" class="w-10 h-10 rounded-full">
            </div>
        </header>

        <div class="grid grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg shadow-md text-center">
                <h2 class="text-2xl font-bold text-gray-800">500+ Sản phẩm</h2>
                <p class="text-gray-500">Hiện có sẵn</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md text-center">
                <h2 class="text-2xl font-bold text-gray-800">300+ Đơn hàng</h2>
                <p class="text-gray-500">Trong tháng</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md text-center">
                <h2 class="text-2xl font-bold text-gray-800">5.000.000 VNĐ</h2>
                <p class="text-gray-500">Doanh thu tháng</p>
            </div>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Danh sách sản phẩm</h2>

        <div class="grid grid-cols-3 gap-6 mt-8">
            <div class="bg-indigo-100 p-6 rounded-lg text-center">
                <h3 class="font-semibold text-indigo-800">Instagram</h3>
                <p class="text-gray-600">5.2k followers</p>
            </div>
            <div class="bg-pink-100 p-6 rounded-lg text-center">
                <h3 class="font-semibold text-pink-800">Facebook</h3>
                <p class="text-gray-600">12k followers</p>
            </div>
            <div class="bg-blue-100 p-6 rounded-lg text-center">
                <h3 class="font-semibold text-blue-800">Twitter</h3>
                <p class="text-gray-600">3.8k followers</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
